apiVersion: meta.dev.upbound.io/v2alpha1
kind: Project
metadata:
  name: configuration-aws-database-ai
spec:
  apiDependencies:
  - k8s:
      version: v1.33.0
    type: k8s
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-aws-rds
    version: v2
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-aws-network
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/crossplane-contrib/function-auto-ready
    version: '>=v0.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/upbound/function-claude
    version: v0.4.0
  - apiVersion: pkg.crossplane.io/v1beta1
    kind: Function
    package: xpkg.upbound.io/upbound/function-rds-metrics
    version: v0.0.7
  description: AI-powered Crossplane configuration for AWS RDS with intelligent scaling.
    Automatically analyzes CloudWatch metrics and makes data-driven scaling decisions
    using Claude AI. Includes Crossplane Operations for scheduled scaling with full
    audit trails and rate limiting.
  license: Apache-2.0
  maintainer: Upbound <support@upbound.io>
  readme: |
    This configuration provides **AI-powered intelligent scaling** for AWS RDS databases using Crossplane. It combines deterministic Crossplane control plane reconciliation with automated scaling decisions powered by Claude AI.

    **Key Features**:
    - **Intelligent Scaling**: AI analyzes CloudWatch metrics (CPU, memory, IOPS, connections) to make scaling decisions
    - **Crossplane Operations**: Scheduled scaling via CronOperation with configurable intervals and cooldown periods
    - **Full Audit Trail**: All scaling decisions captured in resource annotations with complete reasoning
    - **Multi-Engine Support**: PostgreSQL and MariaDB with configurable versions and instance classes
    - **Cost-Effective**: Highly efficient AI model reduces operational costs while maintaining performance

    **Pipeline**: `RDS Instance → CloudWatch Metrics → Metrics Collection → AI Analysis → Scaling Actions`

    For detailed setup, performance testing scripts, and customization options, visit [the GitHub repository](https://github.com/upbound/configuration-aws-database-ai).
  repository: xpkg.upbound.io/upbound/configuration-aws-database-ai
  source: github.com/upbound/configuration-aws-database-ai
